<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script type="module" src="./src/index.js"></script>
  </head>
  <body class="p-4">
    <div class="form-group mb-4">
      <label class="label" for="formGroupExampleInput1"
        ><span>Назва роботи</span></label
      >
      <input
        type="text"
        class="form-control"
        id="formGroupExampleInput1"
        placeholder="Назва роботи"
      />
    </div>
    <div class="form-group mb-4">
      <label class="label required" for="formGroupExampleInput2"
        ><span>Назва роботи</span
        ></label
      >
      <input
        required
        type="text"
        class="form-control"
        id="formGroupExampleInput2"
        placeholder="Назва роботи"
      />
    </div>
    <div class="form-group mb-4">
      <label class="label" for="formGroupExampleInput3"
        ><span>Назва роботи</span></label
      >
      <input
        disabled
        type="text"
        class="form-control"
        id="formGroupExampleInput3"
        placeholder="Назва роботи"
      />
    </div>
  </body>
</html>
